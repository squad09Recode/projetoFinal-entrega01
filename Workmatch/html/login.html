<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../js/login.js"></script>
    <title>Cadastro de Usuário e Empresa</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="fundo-lado-esquerdo">
        <img class="imagem" src="../img/image.png">
    </div>
    <div class="container">
        <div class="tabs">
            <p class="tabs-p active" onclick="openTab(event,'Usuario')">
                Usuario
            </p>
            <p class="tabs-p" onclick="openTab(event,'Empresa')">
                Empresa
            </p>
            
        </div>
        <div class="cadastro" id="Empresa">
            <h2>Cadastro de Empresa</h2>
            <form action="#" method="post" id="empresa-forms-1">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
                <button onclick="proximaTelaEmpresa()" type="button">Proximo</button>
                <a class="link-to-login" href="cadastro.html">Ja é cadastrado?</a>
                

            </form>
    
            <form action="#" method="post" id="empresa-forms-2">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <button onclick="voltarTelaEmpresa()" type="button">Voltar</button>
                <button href="">Cadastrar</button>
            </form>
        </div>
        <div class="cadastro" id="Usuario">
            <h2>Cadastro de Usuário</h2>
            <form action="#" method="post" id="forms-1">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required>
                
                <label for="empresa">Empresa:</label>
                <input type="text" id="empresa" name="empresa" required>
                
                <button onclick="proximaTelaUsuario()" type="button">Proximo</button>
                <a class="link-to-login" href="cadastro.html">Ja é cadastrado?</a>
            </form>
    
            <form action="#" method="post" id="forms-2">
                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" name="cnpj" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <button onclick="voltarTelaUsuario()" type="button">Voltar</button>
                <button href="">Cadastrar</button>
               
            </form>
        </div>
     </div>
</body>
</html>
